<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/logo192.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user"s mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link
      rel="manifest"
      href="%PUBLIC_URL%/manifest.json"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="preload"
      as="image"
      href="banner.png"
      importance="high"
    />
    <title>Clean Tech</title>
  </head>
  <body>
    <noscript
      >You need to enable JavaScript to run this
      app.</noscript
    >
    <div id="root"></div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      ;(function () {
        emailjs.init("ucKpajsa8GadSBksi")
      })()
    </script>
    <img id="banner" style="display:none">
<script>
var bannerImage = new Image();
bannerImage.src = "https://cleantechmaintenance.co.nz/banner.png";
bannerImage.onload = function() {
  document.getElementById("banner").src = bannerImage.src;
  document.getElementById("banner").style.display = "block";
};
</script>
<img id="footer" style="display:none">
<script>
var bannerImage = new Image();
bannerImage.src = "https://cleantechmaintenance.co.nz/footer.png";
bannerImage.onload = function() {
  document.getElementById("footer").src = bannerImage.src;
  document.getElementById("footer").style.display = "block";
};
</script>
